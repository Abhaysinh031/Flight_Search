<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body" >
    <div class="container-sm mt-5 custom-container" style="max-width: 600px;">
        <h3 class="mb-4">Choose Origin & Destination Airports:</h3>
        <form id="searchForm" class="row g-3">
            <div class="col-md-4">
                <label for="origin" class="form-label">Origin:</label>
                <select id="origin" name="origin" class="form-select" style="background-color: #181818; color: white; border: transparent;">
                    <option value="JFK">JFK</option>
                    <option value="DEL">DEL</option>
                    <option value="SYD">SYD</option>
                    <option value="BOM">BOM</option>
                    <option value="BNE">BNE</option>
                    <option value="BLR">BLR</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="destination" class="form-label">Destination:</label>
                <select id="destination" name="destination" class="form-select" style="background-color: #181818; color: white; border: transparent;">
                    <option value="JFK">JFK</option>
                    <option value="DEL">DEL</option>
                    <option value="SYD">SYD</option>
                    <option value="LHR">LHR</option>
                    <option value="CDG">CDG</option>
                    <option value="DOH">DOH</option>
                    <option value="SIN">SIN</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="cabinSelection" class="form-label">Cabin:</label>
                <select id="cabinSelection" name="cabinSelection" class="form-select">
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First">First</option>
                </select>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary mt-3 custom-btn" style="background-color: #38B8A6;" onclick="submitForm()">Search</button>
            </div>
        </form>

        <div id="results" class="mt-5"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNp12IWIi6BIb7VOMYYx01Q9J1BUSz8JaiWg3i5GVod7+ENlN7CBFf" crossorigin="anonymous"></script>
</body>
</html>
